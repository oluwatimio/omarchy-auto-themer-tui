# Auto theme switch configuration (user file)

# Enable the auto switcher (true/false)
ENABLED=false

# Theme slugs (directory names under ~/.config/omarchy/themes)
# Examples: catppuccin-latte (light), tokyo-night (dark), rose-pine (light), nord (dark)
LIGHT_THEME=
DARK_THEME=

# Time window for day vs night (24h HH:MM)
DAY_START=07:00
NIGHT_START=19:00

