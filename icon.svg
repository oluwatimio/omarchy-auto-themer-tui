<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1b26"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe08a"/>
      <stop offset="100%" stop-color="#f6c177"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="256" height="256" fill="#0b1020"/>
  <g filter="url(#shadow)">
    <!-- Night circle -->
    <circle cx="104" cy="128" r="64" fill="url(#g1)" stroke="#3b3f5c" stroke-width="2"/>
    <!-- Moon crescent -->
    <circle cx="120" cy="120" r="44" fill="#9ccfd8" opacity="0.9"/>
    <circle cx="132" cy="108" r="40" fill="url(#g1)"/>
    <!-- Stars -->
    <circle cx="74" cy="98" r="2" fill="#e0def4"/>
    <circle cx="86" cy="150" r="1.8" fill="#e0def4"/>
    <circle cx="126" cy="164" r="1.6" fill="#e0def4"/>
  </g>
  <g filter="url(#shadow)">
    <!-- Day circle -->
    <circle cx="168" cy="112" r="64" fill="url(#g2)" stroke="#e5b567" stroke-width="2"/>
    <!-- Sun rays -->
    <g stroke="#ffd166" stroke-width="6" stroke-linecap="round">
      <line x1="168" y1="36"  x2="168" y2="18"/>
      <line x1="168" y1="188" x2="168" y2="206"/>
      <line x1="92"  y1="112" x2="74"  y2="112"/>
      <line x1="244" y1="112" x2="226" y2="112"/>
      <line x1="117" y1="61"  x2="103" y2="47"/>
      <line x1="219" y1="163" x2="233" y2="177"/>
      <line x1="117" y1="163" x2="103" y2="177"/>
      <line x1="219" y1="61"  x2="233" y2="47"/>
    </g>
  </g>
  <!-- Divider curve -->
  <path d="M24,200 C80,172 176,172 232,200" fill="none" stroke="#334155" stroke-width="3" opacity="0.7"/>
  <!-- Text label -->
  <text x="128" y="230" font-family="Inter,Segoe UI,Arial" font-weight="600" font-size="20" text-anchor="middle" fill="#cbd5e1">Auto Themer</text>
</svg>

